# content of: tox.ini , put in same dir as setup.py
[tox]
envlist = py37 # TODO add py36

[testenv]
whitelist_externals = make
passenv = POODLE_LOCAL_PLANNER
# setenv = POODLE_LOCAL_PLANNER=1 # local planner disabled for all tests
# install pytest in the virtualenv where commands will be executed
deps = pytest
       jinja2
       -rrequirements.txt
commands =
    # NOTE: you can run any command line tool here - not just tests
    python ./action/sqlDemo.py
    # make net # TODO: rewrite all tests to poodle3 and re-enable
    python -m pytest -s